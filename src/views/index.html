<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style media="screen">
      img { max-width: 350px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Results</h1>
      <br>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Actual</th>
            <th>Base</th>
            <th>Diff</th>
          </tr>
        </thead>
        <tbody>
          {% for image in images %}
            <tr>
              <td><img src={{image.images[0]}}></td>
              <td><img src={{image.images[1]}}></td>
              <td><img src={{image.images[2]}}></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
